<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="/static/img/favicon.ico"/>
    <link rel="stylesheet" href="./base.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <!-- <script src="/static/js/base.js" type="text/javascript"></script> -->
  </head>
  <title>Physik und Ethik Zeitstrahl</title>
  <body id="grid-container">
    <header>
      <h1>Physik und Ethik</h1>
    </header>
    <div class="timeline">
    {% for timelineItem in timelineItems %}
      <div class="timeline-item" date-is="{{timelineItem.date}}">
        <h2>{{timelineItem.title}}</h2>
        <p>
        {{timelineItem.text}}
        </p>
      </div>
    {% endfor %}
    </div>
    <footer></footer
  </body>
</html>

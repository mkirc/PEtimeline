<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="/static/img/favicon.ico"/>
    <link rel="stylesheet" href="./base.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <!-- <script src="/static/js/base.js" type="text/javascript"></script> -->
  </head>
  <title>Physik und Ethik Zeitstrahl</title>
  <body id="grid-container">
    <header>
      <h1>Physik und Ethik</h1>
    </header>
    <div class="timeline">
    
      <div class="timeline-item" date-is="1970-01-01 00:00:00.0001">
        <h2>first unix timestamp</h2>
        <p>
        Marks the first millisecond of the unixen
        </p>
      </div>
    
      <div class="timeline-item" date-is="1970-01-01 00:00:01.0000">
        <h2>second unix second</h2>
        <p>
        Marks the first second of the unixen
        </p>
      </div>
    
    </div>
    <footer></footer
  </body>
</html>
